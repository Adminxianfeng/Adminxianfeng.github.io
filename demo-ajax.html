<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>ajax/jsonp应用</title>
	<link rel="stylesheet" href="http://ixm8.com/css/demo-ajax.css">
</head>
<body>
	<!-- 百度智能搜索提示部分 -->
	<p>百度搜索智能提示</p>
	<div id="box-search">
		<div>
			<input type="text" id="keyWord" autocomplete=off>
			<input type="button" value="百度一下" id="btn-search">
		</div>
		<div id="list"></div>
	</div>
	<!-- 天气查询部分 -->
	<p>天气查询(360接口调用)</p>
	<div id="box-weather">
		<select id="city">
		</select>
		<input type="button" value="天气查询" id="btn">
		<div id="info"></div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://ixm8.com/js/demo-ajax.js"></script>
</body>
</html>
