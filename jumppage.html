<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>XF的个人网站</title>
    <link rel="icon" href="http://ixm8.com/favicon.ico" />
	<link rel="stylesheet" href="http://ixm8.com/css/base.css" />
</head>
<body>
	<div id="demo" class="jump-box"></div>
</body>
<script>
	var demo = document.getElementById("demo");
    var count = 5;
    var speed = 1000;
    setTimeout(goIndexPage,speed);  //  1秒钟之后去执行  goIndexPage这个函数
    function goIndexPage() {
        count--;
        demo.innerHTML = "<a href='http://ixm8.com/scrollpage.html'>别着急，<span>"+count+"</span>秒钟之后跳转页面</br>如果着急，就点我吧</a>";
        if(count <= 0)
        {
             window.location.href = "http://ixm8.com/scrollpage.html";
        }
        else
        {
            setTimeout(arguments.callee,speed);  //  递归调用  自己调用自己
        }
    }
</script>
</html>
