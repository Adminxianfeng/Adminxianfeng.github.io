<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>XF的个人网站</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/base.css" />
</head>
<body>
	<div id="demo" class="jump-box"></div>
</body>
<script>
	var demo = document.getElementById("demo");
    var count = 5;
    var speed = 1000;
    setTimeout(goIndexPage,speed);  //  1秒钟之后去执行  goIndexPage这个函数
    function goIndexPage() {
        //alert(arguments.callee);
        count--;
        demo.innerHTML = "<a href='scrollpage.html'>别着急，<span>"+count+"</span>秒钟之后跳转页面</br>如果着急，就点我吧</a>";
        if(count <= 0)
        {
             window.location.href = "scrollpage.html";
        }
        else
        {
            setTimeout(arguments.callee,speed);  //  递归调用  自己调用自己
        }
    }
</script>
</html>
